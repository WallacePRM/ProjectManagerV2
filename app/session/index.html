<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c80e9c889d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="../img/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
        
        <link href="../libs/themify/themify-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../css/utils.css">
        <link rel="stylesheet" href="index.css">
        <title>Project Manager V2 - Manage your projects</title>
    </head>
    <body>
        <div class="site">
            <div class="background-load">
                <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <div class="carousel">
                <div class="screen" data-show="login">
                    <div class="modal recovery">
                        <form>
                            <div class="modal-header">
                                <h3>Project Manager V2</h3>
                                <span>Account recovery</span>
                            </div>
                            <div class="modal-content">
                                <div class="content-item">
                                    <label class="label-email">Email</label>
                                    <input name="email" type="email" required>
                                </div>
                                <div class="recover-field">
                                    <i class="ti-info-alt"></i>
                                    <span>Project Manager V2 will send a link to your email</span>
                                </div>
                                <div class="error-field"></div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-show-modal" type="button">Back to login</button>
                                <button class="btn-login">Send</button>
                            </div>
                            <span class="creation-date">Created in 02/14/2020</span>
                        </form>
                    </div>

                    <div class="modal login">
                        <form>
                            <div class="modal-header">
                                <h3>Project Manager V2</h3>
                                <span>Login in</span>
                            </div>
                            <div class="modal-content">
                                <div class="content-item">
                                    <label class="label-email">Email</label>
                                    <input name="email" type="email" required>
                                </div>
                                <div class="content-item">
                                    <label class="label-password">Password</label>
                                    <input name="password" type="password" required>
                                </div>
                                <div>
                                    <a class="forgot-password">Forgot password?</a>
                                </div>

                                <div class="error-field"></div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-show-modal"  type="button">Create account</button>
                                <button class="btn-login">Sign in</button>
                            </div>
                            <span class="creation-date">Created in 02/14/2020</span>
                        </form>
                    </div>

                    <div class="modal register">
                        <form>
                            <div class="modal-header">
                                <h3>Project Manager V2</h3>
                                <span>Create account</span>
                            </div>
                            <div class="modal-content">
                                <div class="content-item">
                                    <label class="label-email">Email</label>
                                    <input name="email" type="email" required>
                                </div>
                                <div class="content-item">
                                    <label class="label-password">Password</label>
                                    <input name="password" type="password" required>
                                </div>
                                <div class="content-item hide">
                                    <label class="label-confirm-password">Confirm password</label>
                                    <input name="confirm_password" type="password" required>
                                </div>
                                <div class="error-field"></div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-show-modal"  type="button">Back to login</button>
                                <button class="btn-login">Create</button>
                            </div>
                            <span class="creation-date">Created in 02/14/2020</span>
                        </form>
                    </div>

                    <div class="modal reset-password">
                        <form>
                            <div class="modal-header">
                                <h3>Project Manager V2</h3>
                                <span>Reset password</span>
                            </div>
                            <div class="modal-content">
                                <div class="content-item">
                                    <label class="label-password">New password</label>
                                    <input name="password" type="password" required>
                                </div>
                                <div class="content-item hide">
                                    <label class="label-confirm-password">Confirm password</label>
                                    <input name="confirm_password" type="password" required>
                                </div>
                                <div class="error-field"></div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-show-modal"  type="button">Back to login</button>
                                <button class="btn-login">Confirm</button>
                            </div>
                            <span class="creation-date">Created in 02/14/2020</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="../js/utilits.js"></script>
        <script src="../js/api/utilits.js"></script>
        <script src="../js/api/session.js"></script>
        <script src="index.js"></script>
    </body>
</html>
